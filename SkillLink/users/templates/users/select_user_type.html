<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select User Type</title>
</head>
<body>
    <h1>Select User Type</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="employer">Employer</label>
        <input type="radio" id="employer" name="user_type" value="employer" required>
        <label for="job_seeker">Job Seeker</label>
        <input type="radio" id="job_seeker" name="user_type" value="job_seeker" required>
        <button type="submit">Next</button>
    </form>
</body>
</html>
